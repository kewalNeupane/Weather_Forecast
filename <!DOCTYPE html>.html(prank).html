<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app-window {
      background-color: white;
      border: 2px solid #aaa;
      width: 400px;
      padding: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }

    .title-bar {
      background-color: #0078D7;
      color: white;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      margin: -20px -20px 20px -20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    #progressContainer {
      margin-top: 20px;
      background-color: #ccc;
      width: 100%;
      height: 25px;
      border: 1px solid #999;
      display: none;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    #statusText {
      margin-top: 10px;
      font-style: italic;
      display: none;
    }

    #popup {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 2px solid #0078D7;
      color: #0078D7;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="app-window">
    <div class="title-bar">Weather Forecast</div>

    <input type="text" id="locationInput" placeholder="Enter your location...">
    <button onclick="startPrank()">Check Weather</button>

    <div id="statusText">Analyzing the clouds... 0%</div>
    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>

    <div id="popup">Look outside! ðŸ˜œ</div>
  </div>

  <script>
    function startPrank() {
      const location = document.getElementById('locationInput').value.trim();
      if (location === '') {
        alert("Please enter a location!");
        return;
      }

      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('statusText').style.display = 'block';
      document.getElementById('popup').style.display = 'none';

      let progress = 0;
      const progressBar = document.getElementById('progressBar');
      const statusText = document.getElementById('statusText');

      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress > 100) progress = 100;

        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';
        statusText.textContent = 'Analyzing the clouds... ' + progress + '%';

        if (progress === 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
          }, 500);
        }
      }, 400);
    }
  </script>

</body>
</html>
